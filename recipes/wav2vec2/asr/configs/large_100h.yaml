model:
  arch: "large_100h"

pretrained_model:
  name: "wav2vec2_large"

dataset:
  name: "librilight_asr_10h"
  train_split: "train"
  valid_split: "dev_other"
  max_audio_len: 640_000
  max_num_elements: 1_280_000

tokenizer:
  name: "librispeech_asr"

optimizer:
  config:
    lr: 3e-05

trainer:
  mixed_precision:
    dtype: "torch.float16"
  freeze_encoder_for_n_steps: 0 
  grad_accumulation:
    num_batches: 5

regime:
  num_steps: 50_000
  validate_after_n_steps: 10_0000
  validate_every_n_steps: 1_000
  publish_metrics_every_n_steps: 200
