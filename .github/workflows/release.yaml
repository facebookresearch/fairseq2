name: Release

run-name: Release (${{ inputs.release_type }})

on:
  workflow_call:
    inputs:
      release_type:
        type: string
        required: true
  workflow_dispatch:
    inputs:
      release_type:
        type: choice
        required: true
        options:
          - 'nightly'
          - 'rc'
          - 'stable'

jobs:
  set_version:
    outputs:
      version: ${{ steps.set_version.outputs.version }}
    runs-on: ubuntu-latest
    steps:
      - name: Check-out the repository
        uses: actions/checkout@v3
      - name: Set version
        id: set_version
        env:
          RELEASE_TYPE: ${{ inputs.release_type }}
        run: |
          version=$(cat VERSION)

          if [[ $RELEASE_TYPE == nightly ]]; then
            version=${version%+devel}.dev$(date +%Y%m%d)
          else
            if [[ $version == *+* ]]; then
              echo "A PEP 440 version with a local label cannot be released as 'stable' or 'rc'." >&2

              exit 1
            fi
          fi

          echo version=$version >> "$GITHUB_OUTPUT"

  build_doc:
    needs: set_version
    uses: ./.github/workflows/_build_doc.yaml
    with:
      version: ${{ needs.set_version.outputs.version }}

  lint:
    uses: ./.github/workflows/_lint.yaml

  build:
    needs: [set_version, lint]
    uses: ./.github/workflows/_build.yaml
    with:
      version: ${{ needs.set_version.outputs.version }}

  publish:
    needs: [set_version, build, build_doc]
    uses: ./.github/workflows/_publish.yaml
    with:
      version: ${{ needs.set_version.outputs.version }}
      release_type: ${{ inputs.release_type }}
