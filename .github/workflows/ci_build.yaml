name: CI - Build

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - 'ci/**'
      - 'doc/**'

jobs:
  build_pt112_wheel-linux:
    name: Build PyTorch 1.12.1 wheel (Linux)
    uses: ./.github/workflows/_build_wheel-linux.yaml
    with:
      torch: '1.12.1'
      py: '3.8'

  build_pt112_wheel-macos:
    name: Build PyTorch 1.12.1 wheel (macOS)
    uses: ./.github/workflows/_build_wheel-macos.yaml
    with:
      torch: '1.12.1'
      py: '3.8'

  build_pt20_wheel-linux:
    name: Build PyTorch 2.0.1 wheel (Linux) (${{ matrix }})
    uses: ./.github/workflows/_build_wheel-linux.yaml
    strategy:
      matrix:
        variant: ['cpu', 'cu117', 'cu118']
        sanitizers: ['nosan']
        include:
          - run_integration_tests: false
          - variant: 'cpu'
            sanitizers: 'asan_ubsan'
            run_integration_tests: false
          - variant: 'cpu'
            sanitizers: 'nosan'
            run_integration_tests: true
    with:
      torch: '2.0.1'
      py: '3.11'
      variant: ${{ matrix.variant }}
      sanitizers: ${{ matrix.sanitizers }}
      run_integration_tests: ${{ matrix.run_integration_tests }}

  build_pt20_wheel-macos:
    name: Build PyTorch 2.0.1 wheel (macOS)
    uses: ./.github/workflows/_build_wheel-macos.yaml
    with:
      torch: '2.0.1'
      py: '3.11'
